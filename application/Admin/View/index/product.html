<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>产品展示</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/fenye.css">
</head>

<body>
<div class="layui-form" style="margin-top: 20px">
    <a href="{:U('Admin/index/addproduct')}" class="layui-btn layui-btn-warm">添加</a>
                   <table class="layui-table">
                        <colgroup>
                          <col width="100">
                          <col width="100">
                          <col width="100">
                          <col>
                        </colgroup>
                        <thead>
                          <tr>
                            <th>标题</th>
                            <th>材质</th>
                            <th>规格</th>
                            <th>钢厂</th>
                            <th>联系人</th>
                            <th>联系方式</th>
                            <th>发布时间</th>
                            <th>操作</th>
                          </tr>
                        </thead>
                        <tbody>
                        <foreach name="list" item="vo" >
                          <tr>
                            <td>{$vo.title}</td>
                            <td>{$vo.caizhi}</td>
                            <td>{$vo.guige}</td>
                            <td>{$vo.gangchang}</td>
                             <td>{$vo.lianxiren}</td>
                             <td>{$vo.lianxifangshi}</td>
                            <td>{$vo.time}</td>
                            <td><a href="{:U('Admin/index/exitproduct',array('id'=>$vo['id']))}">修改</a> | <a href="{:U('Admin/index/delproduct',array('id'=>$vo['id']))}">删除</a></td>

                          </tr>
                          </foreach>
                        </tbody>
                      </table>
                      <div class="result page">{$page}</div>
                </div>



</body>
 <script src="__PUBLIC__/layui/layui.js"></script>
 <script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;

  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });
});
</script>
</html>
