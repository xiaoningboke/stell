<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>文章添加</title>
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/layui/css/layui.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <js file="__ROOT__/Public/Ueditor/ueditor.config.js"/>  
    <js file="__ROOT__/Public/Ueditor/ueditor.all.min.js"/>  
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->  
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->  
    <js file="__ROOT__/Public/Ueditor/lang/zh-cn/zh-cn.js"/>  
    <script type="text/javascript" charset="utf-8">  
    window.UEDITOR_HOME_URL = "__PUBLIC__/Ueditor/";  
    $(document).ready(function () {  
      UE.getEditor('info', {  
      initialFrameHeight: 500,  
      initialFrameWidth: 700,  
      serverUrl: "{:U(MODULE_NAME.'/Index/save_info')}"  
    });  
  });  
      
    </script>   
</head>

<body class="layui-col-xs8">
<form method="post" action="{:U('Admin/main/addartidecon')}" enctype="multipart/form-data">

<div class="layui-form-item" style="padding-top: 50px">
<div class="layui-form-item">
    <label class="layui-form-label">标题</label>
    <div class="layui-input-block">
      <input name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" type="text">
    </div>
  </div>
  </div>


<div class="layui-form-item layui-form">
<div class="layui-inline">
    <label class="layui-form-label">作者</label>
    <div class="layui-input-inline">
      <input name="zuozhe" lay-verify="required" placeholder="请输入作者" autocomplete="off" class="layui-input" type="text">
    </div>
  </div>
    <div class="layui-inline ">
  <label class="layui-form-label">类型</label>
    <div class="layui-input-block">
      <select name="kind" lay-filter="aihao">
        <option value="1">新闻资讯</option>
        <option value="2" selected="">钢管知识</option>
      </select>
    </div>
</div>


  </div>


 <div class="layui-form-item">

<div class="layui-inline">
 <label class="layui-form-label">图片</label>
    <div class="layui-input-inline">
      <input class="layui-input"  type="file" name="photo">
    </div>
  </div>
<div class="layui-inline">
    <label class="layui-form-label">发布时间</label>
    <div class="layui-input-inline">
        <input name="time" id="date" lay-verify="date" placeholder="年-月-日" autocomplete="off" class="layui-input" type="text">
      </div>
  </div>
  </div>



 <div class="layui-form-item">
<div class="layui-inline">
 <label class="layui-form-label">内容</label>
    <div class="layui-input-inline">
      <textarea name="info" id="info" style="width:700px;height:500px;"></textarea> 
    </div>
  </div>
  </div>
<input type="submit" name="" value="提交">
</form>



</body>
 <script src="__PUBLIC__/layui/layui.js"></script>
 <script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;

  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });




  layedit.set({
  uploadImage: {
    url: '{:U('Admin/Index/updatePicture')}' //接口url
    ,type: '' //默认post
  }
});
//注意：layedit.set 一定要放在 build 前面，否则配置全局接口将无效。
layedit.build('demo'); //建立编辑器
});
</script>
</html>
